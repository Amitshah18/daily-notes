<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">📖 Daily Journal</h2>

        <div class="d-flex justify-content-between align-items-center">
            <button id="themeToggle" class="btn btn-dark mt-3"><i class="fa-solid fa-moon"></i> Toggle Dark Mode</button>
            <input type="text" id="searchBox" class="form-control mt-3 w-50" placeholder="🔍 Search Entries...">
        </div>

        <div class="card p-3 mt-3">
            <h5>Add Journal Entry</h5>
            <input type="text" id="title" class="form-control mt-2" placeholder="Enter Title">
            <textarea id="content" class="form-control mt-2" rows="3" placeholder="Write your thoughts..."></textarea>
            <button id="saveEntry" class="btn btn-primary mt-3"><i class="fa-solid fa-save"></i> Save</button>
        </div>

        <h4 class="mt-4">Your Entries</h4>
        <ul id="entriesList" class="list-group mt-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
